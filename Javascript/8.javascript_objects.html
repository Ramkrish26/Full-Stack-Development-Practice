<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Objects</title>
    </head>
    <body>
        <p>Javascript Objects Practice</p>        
        <script>
            var my_object = {"name":"Ram", "id":2, "sub":"javascript"};
            window.console.log(my_object);
            window.console.log(my_object.name);
            delete my_object.id;
            window.console.log(my_object);
            var myPhone = new Object();
            myPhone.brand = "samsung";
            myPhone.model = "M40";
            myPhone.price = "20,000";
            window.console.log(myPhone);
        </script>
    </body>
</html>
